  <script type="text/javascript">
  	
    //login
  	function loginAction(){
		var tagid = $('#floatingInput').val();
		var tagpw = $('#floatingPassword').val();
		
		
		//login check
		if(tagid == "" && tagpw == ""){
			return false;
		}
		
  		var url = window.location.href;
  		var api_url = "";
  		var web_url = "";
  		
  		//dev
  		if(url.substr(0,21) == "http://localhost:8080"){
  			api_url = "http://localhost:5000";
  			web_url = "http://localhost:8080";
  		//prod
  		}else{
  			api_url = "https://bit-win-api.herokuapp.com";
  			web_url = "https://bit-win-web.herokuapp.com";
  		}		
  		var formdata = new FormData();
    	formdata.append("ID"    ,tagid);
		formdata.append("PASSWD",tagpw); 
		
      // ajax 통신
      $.ajax({
          url :  api_url + "/user/login",      // 컨트롤러에서 대기중인 URL 주소이다.
	  	  async: false,
		  contentType: false,
	      processData: false,
	      type : 'POST',
		  data : formdata,
          success : function(res){ // 비동기통신의 성공일경우 success콜백으로 들어옵니다. 'res'는 응답받은 데이터이다.
			if(res.rs == "ok"){
				console.log(res);
				Swal.fire({
				  title: '로그인 성공',         
				  text: '로그인에 성공하였습니다.',  // Alert 내용
				  icon: 'success',                         // Alert 타입
				});			
				location.href= web_url + "/DashBoard/index.jsp"
			}
          },
          error : function(XMLHttpRequest, textStatus, errorThrown){ // 비동기 통신이 실패할경우 error 콜백으로 들어옵니다.
				Swal.fire({
				  title: '로그인 실패',         // Alert 제목
				  text: '아이디와 패스워드를 확인해주세요',  // Alert 내용
				  icon: 'error',                         // Alert 타입
				});
          }
      });  		
  	}
  </script>
